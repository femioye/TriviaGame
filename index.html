<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Helvetica" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body class="container">
    <div class="header">
        <h1 class="col-md-12 text-center">Trivia Game</h1>
    </div>
    <main class="row">
        <div class="col-xs-1 col-sm-2"></div>
        <div id="main-section" class="col-xs-10 col-sm-8">
            <div class="row">
                <div id="start-button" class="col-xs-12 text-center">
                    <button id="start" class="btn btn-default">Start</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <h2 id="timer-location" class="col-xs-10 text-center"></h2>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <h2 id="question" class="col-xs-10 text-center"></h2>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div id="answer1" class="col-xs-8 text-center"></div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div id="answer2" class="col-xs-8 text-center"></div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div id="answer3" class="col-xs-8 text-center"></div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div id="answer4" class="col-xs-8 text-center"></div>
            </div>
        </div>
    </main>
    <footer class="row">
        <div id="restart-button" class="col-xs-12 text-center"></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
